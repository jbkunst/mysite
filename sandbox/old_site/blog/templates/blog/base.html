<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="google-site-verification" content="MvnZ5grhwdu7l70MYdNy40oBycvz1npDyHMutYQ0hoY" />
	<meta name="description" content="Statistics, data mining and visualization" />
	<meta name="keywords" content="Joshua Kunst, statistics, django, python, programming, data mining, data visualization" />
	<meta name="author" content="Joshua Kunst" />
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link rel="shortcut icon" href="{{ STATIC_URL }}images/favicon.ico">
	<link rel="author" href="https://plus.google.com/118355892325924509993/posts"/>
	
	<title>{% block title %}JKunst{% endblock %}</title>

	<link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" />
	<link href="{{ STATIC_URL }}css/color.css" rel="stylesheet" type="text/css" />
	<link href="{{ STATIC_URL }}css/inner.css" rel="stylesheet" type="text/css" />
	{% block css %}{% endblock %}
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/cufon-yui.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/Khmer_UI_400-Khmer_UI_700.font.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/Century_Gothic_400-Century_Gothic_700-Century_Gothic_italic_400-Century_Gothic_italic_700.font.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.lavalamp.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/lavalamp-config.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.easing.1.1.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.cycle.all.min.js"></script>
	
	{% block jss %}{% endblock %}
	<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-17670833-5']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body>

<div id="frame">
	<div id="container">
	<div class="pad_container">
		<div id="top">
			<div id="top-left">
				<div id="logo"><h1>JKunst</h1><p><b>Statistics, Programming, Data Visualization and all that stuff</b></p></div><!-- end #logo -->
			</div><!-- end #top-left -->
			<div id="top-right">
                <ul class="sn">
					<li><a href="/"><img class="fade" src="{{ STATIC_URL }}images/iconmonstr-home-4-icon.png" alt="Home" width=32 /></a></li>
					<li><a href="/rss/"><img class="fade" src="{{ STATIC_URL }}images/iconmonstr-rss-4-icon.png" alt="RSS" width=32 /></a></li>
					<li><a href="https://github.com/jbkunst"  target="_blank"><img class="fade" src="{{ STATIC_URL }}images/iconmonstr-github-9-icon.png" alt="Github" width=32 /></a></li>
					<li><a href="{% url blog.views.about %}" rel="author"><img class="fade" src="{{ STATIC_URL }}images/iconmonstr-info-4-icon.png" alt="About" width=32/></a></li>
					<li><a href="http://cl.linkedin.com/in/joshuakunst" target="_blank"><img class="fade" src="{{ STATIC_URL }}images/iconmonstr-linkedin-4-icon.png" alt="" width=32 /></a></li>
					<li><a href="http://twitter.com/jbkunst/" target="_blank"><img class="fade" src="{{ STATIC_URL }}images/iconmonstr-twitter-4-icon.png" alt="" width=32 /></a></li>
					<li><a href="https://plus.google.com/118355892325924509993" rel="me" target="_blank"><img class="fade" src="{{ STATIC_URL }}images/iconmonstr-google-plus-4-icon.png" alt="" width=32 /></a></li>

					
                </ul>
			</div><!-- end #top-right -->
		</div><!-- end #top -->
        {# include "blog/navigation.html" #}
		<div class="clear"></div><!-- clear float -->  
		<div id="content">
			<div id="main">
			{% block content %}{% endblock %}	
			</div><!-- end #main -->
		</div><!-- end #content -->
	</div><!-- end .pad_container -->
	{% include "blog/footer.html" %}
	</div><!-- end #container -->
</div><!-- end #frame -->

	<!-- Highlight -->
	<link rel="stylesheet" href="{{ STATIC_URL }}js/highlight/styles/solarized_light.css">
	<script type="text/javascript" src="{{ STATIC_URL }}js/highlight/highlight.pack.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	
	<!-- Mathjax -->
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
	});
	</script>
	<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script type="text/javascript">Cufon.now();</script> <!-- to fix cufon problems in IE browser -->			
</body>
</html>
