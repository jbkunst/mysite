{% extends "base.html" %}

{% block css %}

{% endblock css %}

{% block js %}

{% endblock js %}

            </div>

            </div>
            <div class="col-md-5 item" id="bardiv">
                <div class="page-header">
                    <h4>Do</h4>
                </div>
                <div id="container3" style="width:100%; height:200px;"></div>
            </div>
            <div class="col-md-7 item" id="linediv">

                    <h4>Do</h4>
                </div>
