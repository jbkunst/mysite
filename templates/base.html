<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="MvnZ5grhwdu7l70MYdNy40oBycvz1npDyHMutYQ0hoY" />
    <meta name="description" content="Statistics, data mining and visualization" />
    <meta name="keywords" content="Joshua Kunst, r-project, r-cran, r, statistics, django, python, programming, data mining, data visualization" />
    <meta name="author" content="Joshua Kunst" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="author" href="https://plus.google.com/+JoshuaKunst/"/>

    <title>{% block title %}{% endblock %}</title>
    
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"> <!-- Bootstrap core CSS -->
    <link href="{% static 'css/highlight.js.github.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-icon.css' %}" rel="stylesheet"> <!-- Font-Icon -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet"> <!-- Font-Awesome -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"> <!-- Custom -->
    {% block css %}{% endblock %}

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-17670833-5']);
        _gaq.push(['_trackPageview']);
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>

  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Jkunst</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% include "navbar-icons.html" %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div class="container">
    {% block content %}{% endblock %}
    </div> <!-- /container -->
    <br>
    <div class="container navbar-default dib">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav navbar-nav navbar-left iconslinks">
                    {% include "navbar-icons.html" %}
                </ul>
            </div>         
        </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <!-- Highlight -->
    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- Mathjax -->
    <!-- <script src="{% static 'js/MathJax.js' %}"></script> -->
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
        });
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
