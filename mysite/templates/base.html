<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="">
    <title></title>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet"> <!-- Bootstrap core CSS -->
    <link href="{% static 'css/highlight.js.github.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet"> <!-- Font-Awesome -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"> <!-- Custom -->
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Jkunst</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a><i class="nav-icon rss fa fa-rss-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon git-hub fa fa-github-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon twitter fa fa-twitter-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon google-plus fa fa-google-plus-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon linkedin fa fa-linkedin-square fa-2x"></i></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div class="container">
    {% block content %}{% endblock %}
    </div> <!-- /container -->
    <div class="container navbar-default dib">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav navbar-nav navbar-left iconslinks">
                    <li><a><i class="nav-icon rss fa fa-rss-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon git-hub fa fa-github-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon twitter fa fa-twitter-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon google-plus fa fa-google-plus-square fa-2x"></i></a></li>
                    <li><a><i class="nav-icon linkedin fa fa-linkedin-square fa-2x"></i></a></li>
                </ul>
            </div>         
        </div>
    </div>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Highlight -->
    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- Mathjax -->
    <!-- <script src="{% static 'js/MathJax.js' %}"></script> -->
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
        });
    </script>
  </body>
</html>
