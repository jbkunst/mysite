                    <div class="col-md-4">
                        <ul class="nav sidebar">
                            <div class="page-header">
                                <h3>Categories</h3>
                            </div>
                            {% for category in categories %}
                            <li><a href="{% url 'category' category.slug %}" class="asidebar"><span class="badge pull-right">{{ category.counter }}</span>{{ category.name|title }}</a></li>
                            {% endfor %}
                            <div class="page-header">
                                <h3>Some Posts</h3>
                            </div>
                            {% for post in some_posts %}
                            <li><a href="{% url 'post' post.slug %}" class="asidebar">{{ post.title|title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
